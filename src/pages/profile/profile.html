<ion-content>
  <div class="appContainer">
    </div>
    <div class="appHeader">
        <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" class="backButton"></ion-icon>
        <ion-icon ios="ios-create" md="md-create" class="editButton" (click)="edit()"></ion-icon>
        
        <div class="imageHolder">
            <img src="../../assets/imgs/default profile.png" alt="user profile picture" class="profileImage">
          </div>
      </div>
      <div class="usernameHolder">
        <p class="usernameText">{{name}} {{surname}}</p>
        </div>
        <div class="bioHolder">
            <p class="bioText"> {{email}}</p>
          </div>
          <div class="sleeve">
            </div>
            <div class="addNewPost">
              <div class="addIconHolder">
                  <ion-icon ios="ios-add-circle" md="md-add-circle" class="addNewPostIcon"></ion-icon>
                </div>
                <div class="addPostText">
                  <p> Add new post</p>
                  </div>
              </div>
</ion-content>
