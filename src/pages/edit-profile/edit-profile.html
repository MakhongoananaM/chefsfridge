<ion-header>

  <ion-navbar>
    <ion-title>editProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="myImg">
        <img src="../../assets/imgs/signUplogo.PNG" class="myLogo1" (click)="backToSignInPage()">
      </div>
     
      <div class="myprofile">
        <ion-card class="mySignInCard">
          <ion-card-header style="background-color:rgb(236, 170, 38); color:whitesmoke;font-weight:bold">
            Profile
          </ion-card-header>
          <ion-card-content style="position:relative;">
            <ion-list>
                <ion-list >
                    <ion-item class="imgthmb">
                      <ion-thumbnail  item-start >
                        <img src="" alt="defau                                                                                                 lt">
                      </ion-thumbnail>
                      <h2>Name</h2>
                      <p>Synopsys</p>
                    </ion-item>
                  </ion-list>
              <ion-item>
                  <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Name"  [(ngModel)]="name"></ion-input>
              </ion-item>
     
              <ion-item>
                  <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Surname" [(ngModel)]="surname" ></ion-input>
              </ion-item>
              <ion-item>
              <ion-label><ion-icon ios="ios-transgender" md="md-transgender"></ion-icon></ion-label>
              <ion-select    >
                <ion-option value="nes">Female</ion-option>
                <ion-option value="n64">Male</ion-option>
                <ion-option value="n65">Other</ion-option>
              </ion-select>
            </ion-item>
              <ion-item>
                  <ion-label><ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Bio"  ></ion-input>
              </ion-item>
              <!-- <ion-item>
                  <ion-label><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon></ion-label>
                  <ion-input type="date" placeholder="Birthdate"></ion-input>
                </ion-item> -->
              <ion-item> <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Email address" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label><ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
                  <ion-input type="number" placeholder="Contact"></ion-input>
                </ion-item>
     
     
              <ion-item>
                  <ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
                <ion-input type="password" placeholder="Password" ></ion-input>
              </ion-item>
     
     
              <ion-item>
                <button ion-button block class="mySave" (click)="editUser()">Save</button>
              </ion-item>
     
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
</ion-content>
