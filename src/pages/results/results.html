              <button class="list" ion-fab><ion-icon ios="ios-search" md="md-search" class="myNavicon" (click)="userLogOut()"></ion-icon></button>
              <button class="list" ion-fab><ion-icon ios="ios-contact" md="md-contact"  (click)="profile()"></ion-icon></button>
              <button class="list" ion-fab><ion-icon ios="ios-basket" md="md-basket"  (click)="Category()"></ion-icon></button>
              <button class="list" ion-fab><ion-icon ios="ios-home" md="md-home" ></ion-icon></button>
            </ion-fab-list>
        </ion-fab>

  </ion-header>
  
  <ion-content padding class="cont">
  
        <div class="container" *ngFor="let a of recipe"  (click)="view(a.key)" ng-model="myVar">
            <div class="image">
              <div class="plate">
                    <img src={{a.image}} alt="" class="img">
              </div>
            </div>
            <div >
            <p class="dishname">{{a.name}}</p>
            <div *ngIf="showme">
              <div class="li3">
                <div class="i1">
                  <ion-icon class="icons" ios="ios-paper" md="md-paper" (click)="msgicon()"></ion-icon>
                  </div>
                  <div class="i2">
                    <ion-icon class="icons" ios="ios-eye" md="md-eye" (click)="view(a.key)"></ion-icon>
                  </div>
                </div>
                  <div class="text">
              <p class="desc">{{a.description}}</p>
            </div>
            </div>
           <div class="istardiv">
             <ion-icon name="star"></ion-icon>
             <ion-icon name="star"></ion-icon>
             <ion-icon name="star"></ion-icon>
             <ion-icon name="star-half"></ion-icon>
          </div>
          </div>
            
           </div>
  </ion-content>
