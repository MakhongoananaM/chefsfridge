<ion-header>

  <ion-navbar>
    <ion-title>viewRecipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
{{recipe.name}}
<img src="{{recipe.image}}" alt="">
<ion-list *ngFor="let a of recipe.ingredients">
  {{a}}
</ion-list>

<ion-list *ngFor="let b of recipe.directions">
    {{b}}
  </ion-list>
</ion-content>
