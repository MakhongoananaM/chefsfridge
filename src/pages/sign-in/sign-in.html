<ion-content >
  <div class="appContainer">
    <div class="logoHolder">
        <img src="../../assets/imgs/logo2.png" class="myLogo">
      </div>
      <div class="signInTextHolder">
        <p class="signInText"> Sign In</p>
        </div>
        <div class="signInFormHolder">
          <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <p>
              <button ion-button round class="signInButton" (click)="userSignIn(user)">Sign in</button>
            </p> 
            <div>
                <ion-grid>
                    <ion-row>
                      <ion-col>
                        <p (click)="userCreateAccount()" class="forgotText">Don't have an account?</p>
                      </ion-col>
                      <ion-col>
                          <p (click)="userResetPassword()" class="signUpText">Forgot password</p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  
                 
            </div>
          </div>
    </div>  
</ion-content>
