<ion-content padding >
  <div class="forms">
  <img src="../../assets/imgs/logo1.png" alt="blank">
  <ion-item class="list">
    <ion-input type="text" placeholder="Name" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item class="list">
    <ion-input type="text" placeholder="Surname" [(ngModel)]="user.surname"></ion-input>
  </ion-item>

  <ion-item class="list">
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item class="list">
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block class="btn" (click)="signUp(user)">Sign Up</button>


  <div>
      <button class="privacy" ion-button clear>Privacy Policy</button>
  </div>
</div>
</ion-content>
